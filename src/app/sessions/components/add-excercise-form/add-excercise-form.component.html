<form [formGroup]="searchForm">
    <app-form-control icon="search">
        <input type="text" formControlName="name" placeholder="Search..." >
    </app-form-control>
</form>
<hr>
<!-- DISPLAY LIST OF EXCERCISES -->
<div *ngIf="isSearching$ | async">

</div>
<h5>Exercises</h5>
<div *ngIf="exercises$ | async as exercises">
    <app-exercise-card *ngFor="let item of exercises" [exercise]="item">
    </app-exercise-card>

    <p *ngIf="exercises.length == 0" class="text-center text-sm py-3">
        No excercises found in this category
    </p>
</div>
