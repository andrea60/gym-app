<form [formGroup]="searchForm">
    <app-form-control icon="search">
        <input type="text" formControlName="name" placeholder="Search..." >
    </app-form-control>
</form>
<hr>
<!-- DISPLAY LIST OF EXCERCISES -->
<h5>Upper Body</h5>
<div *ngIf="byBodyPart$('Arms') | async as list">
    <div *ngFor="let item of list">
        {{item | json}}
    </div>

    <p *ngIf="list.length == 0" class="text-center text-sm py-3">
        No excercises found in this category
    </p>
</div>
